<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      25 palabras
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-row>
    <ion-col size="12">
      <ion-card>
        <countdown #counter  class="timer" [config]="{leftTime: 90, format: 'm:ss', demand: true}" (event)="handleEvent($event)"></countdown>
      </ion-card>
    </ion-col>
    
  </ion-row>

  <ion-grid>
    <ion-row>
      <ion-col size="2">
        <ion-button (click)="finishRound()" class= "btn-wrong" id="wrong1" disabled>
          <ion-icon class= "icon-wrong" name="close"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col size="8">
        <ion-card id="card1">
          <ion-card-header>
            <ion-card-title>{{palabra1}}</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
      <ion-col size="2">
        <ion-button id="correct1" class="btn-correct" (click)="win1()" disabled>
          <ion-icon class= "icon-correct" name="checkmark"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
