<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>title-screen</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">title-screen</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-row>
    <ion-col size="1"></ion-col>
    <ion-col size="10">
      <ion-img class="words-logo" src="../../assets/images/title-25words.png"
        alt="WORDS Logo"></ion-img>
    </ion-col>
    <ion-col size="1"></ion-col>
  </ion-row>

  <ion-row class="title-row" id="crear">
    <ion-button color="success" (click)="createSession()">Crear sala</ion-button>
  </ion-row>

  <ion-row class="title-row">
    <ion-button color="tertiary" (click)="joinSession()">Unirse a sala</ion-button>
  </ion-row>

</ion-content>
